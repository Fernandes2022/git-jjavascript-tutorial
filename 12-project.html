<body>
  
  <button class="js-start">Start</button> <button class="js-restart">Reset</button>
  <p class="js-stopwatch-show"></p>

  <script>
  let stop = {
    watch: 0
  };

document.querySelector('.js-start').
  addEventListener('click', () => {
    stopWatchRead();
  })

  document.querySelector('.js-restart').
  addEventListener('click', () => {
    resetWatch();
  })

    function resetWatch () {
    stop.watch = 0;
    document.querySelector('.js-stopwatch-show').innerHTML = stop.watch;
    
  }

    let isAuto = false;
    let intervalId;
  const stopWatchRead = () => {
    const inputElement = document.querySelector('.js-start');
    if (inputElement.innerText === 'Start') {
      inputElement.innerHTML = 'Stop'
      if (!isAuto) {
      intervalId = setInterval(() => {
        stopFunction();
      }, 1000);
      isAuto = true;
    }
   }else{
    inputElement.innerHTML = 'Start'
    clearInterval(intervalId);
    isAuto = false;
    
   }
  }
  
  function stopFunction () {
    stop.watch++;
    document.querySelector('.js-stopwatch-show').innerHTML = stop.watch;
  }

  console.log(stopWatchRead());
