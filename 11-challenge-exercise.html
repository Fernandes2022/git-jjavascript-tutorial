    function minMax(nums){
      const rate = {
        min: nums[0],
        max: nums[0] 
      };
      for (let i = 0; i < nums.length; i++) {
        const element = nums[i];
        if(element < rate.min){
          rate.min = element;
        }else if(element > rate.max){
          rate.max = element;
        }
        
      }
      return rate;
    }
    console.log(minMax([1, -3, 5]));
    console.log(minMax([-2, 3, -5, 7, 10]));
    console.log(minMax([]));
    console.log(minMax([3]));

    function countWords(words){
      let much = {};
      for (let i = 0; i < words.length; i++) {
        const element = words[i];
        if(!much[element]){
          much[element] = 1;
        }else{
          much[element]++;
        }        
      }
      return much;
    }

    const food = ['egg', 'apple', 'egg', 'egg', 'ham'];
    const reverseFood = food.reverse();
    function removeEgg(reverseFood){
      let result = [];
      let removeEggs = 0;
      for (let i = 0; i < reverseFood.length; i++) {
        const element = reverseFood[i];
        if(element === 'egg' && removeEggs < 2){
          removeEggs++;
          continue;
        }
        result.push(element);
        
      }
      return result.reverse();
    }

    function findIndex(array, word){
      for (let i = 0; i < array.length; i++) {

        if(element === word){

        }
        
      }

    function unique(array){
    const result = [];
    for (let i = 0; i < array.length; i++) {
      const word = array[i];
      if(findIndex(result, word) === -1){
        result.push(word);
      }
    }
    return result;
  }
