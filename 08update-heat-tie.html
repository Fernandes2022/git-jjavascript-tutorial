    <p>Game</p>
    <button onclick="
    pickMe('Head');
    ">Head</button>
    <button onclick="
    pickMe('Tail');
    ">Tail</button>
    <p><button onclick="
    localStorage.removeItem('score')
    score.win = 0;
    score.lose = 0;
    ">Clear</button></p>

    <script>

    let score = JSON.parse(localStorage.getItem('score')) || {
      win: 0,
      lose: 0
    };

      function pickMe(pick){
      const pcMove = comMove();
      let result = '';
      if(pick === 'Head'){
        if(pcMove === 'Head'){
          result = 'You win!';
        }else if(pcMove === 'Tail'){
          result = 'You lose';
        }
      }
      if(pick === 'Tail'){
        if(pcMove === 'Tail'){
          result = 'You win!';
        }else if(pcMove === 'Head'){
          result = 'You lose';
        }
      }
      if(result === 'You win!'){
        score.win += 1;
      }else if(result === 'You lose'){
        score.lose += 1;
      }
      localStorage.setItem('score', JSON.stringify(score));

      alert(`You picked ${pick}, computer picked ${pcMove}, ${result}
      wins: ${score.win}.   losses:${score.lose}`);
      }

      function comMove(){
        const randomNumber = Math.random();
        let pcMove = '';
      if(randomNumber <= 0.5){
        pcMove = 'Head';
      }else{
        pcMove = 'Tail';
      }
      return pcMove;
      }
    </script>
