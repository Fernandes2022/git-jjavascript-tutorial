<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors</title>
  <link rel="stylesheet" href="style/12r-rock-paper-scissors.css">
</head>
<body>
  <p class="title">
    Rock Paper Scissors
  </p>
  <button class="move-icon js-rock-button"><img src="images/rock-emoji.png" alt="" class="move-button"></button>
  <button class="move-icon js-paper-button"><img src="images/paper-emoji.png" alt="" class="move-button"></button>
  <button class="move-icon js-scissors-button"><img src="images/scissors-emoji.png" alt="" class="move-button"></button>
  <p class="js-move"></p>
  <p class="js-result">You <img src="images/rock-emoji.png" alt="" class="move-button"><img src="images/scissors-emoji.png" alt="" class="move-button">Computer</p>
  <p class="js-score"></p>
  <button class="reset">Reset Score</button>
  <button class="auto-play-button"
  ">Auto Play</button>
  <p class="js-reset-show"></p>
  

  
  
  
  
  
  <script src="scripts/12r-rock-paper-scissors.js">
 
  </script>
</body>
</html>
