<head>

</head>
<body>
  <button onclick="
    convertTem(78,'A');
    ">Click</button>
    <button onclick="
    convertTem(21,'Age: ')
    ">How old?</button>

  <script>
  function greet(name){
    if(!name){
      console.log('Hi, there!');
    }else{
      console.log(`Hello ${name}`);
    }
  }
  greet('Rokeeb!');
  greet();

  function convertToFh(){
    console.log(`${(25*9/5)+32} Fahrenheit`)
  }
  convertToFh();

  function convertToCe(){
    console.log(`${(86-32)*5/9} Celcius`)
  }
  convertToCe();

  function convertTem(degree, unit){
    console.log(`${degree}${unit}`);
    alert(`${unit}${degree}`);
  }
  // convertTem(25,'C');
  // convertTem(86,'F');

  </script>
</body>
